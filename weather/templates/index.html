<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .weather-main{
            width: 100%;
            height: 518px;
        }
        .weather-banner{
            width: 895px;
            padding: 30px 0;
            margin: 50px auto 0;
            color: #fff;
        }
        .weather-banner-header{
            height: 20px;
            /* line-height: 20px; */
        }
        .weather-banner-header-left{
            float: left;
        }
        .weather-banner-header-right{
            float: right;
        }
        .weather-banner-content{
            margin-top: 45px;
            height: 79px;
        }
        .weather-banner-content-left{
            float: left;
        }
        .weather-banner-content-right{
            margin-left: 30px;
            float: left;
            height: 53px;
            margin-top: 20px;
        }
        .weather-banner-content-temperature{
            position: relative;
            font-size: 79px;
            line-height: 79px;
        }
        .weather-banner-content-pm25{
            display: inline-block;
            padding: 0 6px;
            height: 19px;
            line-height: 19px;
            font-size: 12px;
            border-radius: 9.5px;
            text-align: center;
        }
        .weather-banner-content-wind{
            margin-top: 10px;
            line-height: 14px;
            font-size: 14px;
            vertical-align: middle;
        }
        .weather-banner-footer{
            margin-top: 30px;
            line-height: 14px;
            font-size: 14px;
        }
        .weather-banner-footer span{
            margin-right: 20px;
        }
    </style>

<body style="margin: 0">
    <div class="rt-body">
        <div class="weather">
            <div class="weather-main" style="background: linear-gradient(rgb(72, 86, 99), rgb(161, 184, 202));">
                <div class="weather-banner">
                    <div class="weather-banner-header">
                        <p class="weather-banner-header-left">
                            <span class="city">深圳</span>
                            <span>"今天:小雨"
                                <span>20℃ ~ 24℃</span>
                                <span>无持续风向<3级</span>
                            </span>
                        </p>
                        <p class="weather-banner-header-right">
                            <span data-a-19a7a00c="">11月04日</span>
                            <span data-a-19a7a00c="">周五</span>
                            <span data-a-19a7a00c="">农历十月十一</span>
                        </p>
                    </div>
                    <div class="weather-banner-content">
                        <div class="weather-banner-content-left">
                            <span class="weather-banner-content-temperature">24°</span>
                        </div>
                        <div class="weather-banner-content-right">
                            <div class="weather-banner-content-pm25" style="background: rgb(64, 192, 87);">
                                <span>36</span>
                                <span>优</span>
                            </div>
                            <div class="weather-banner-content-wind">
                                <span >阴</span>
                                <span >北风</span>
                                <span >2级</span>
                            </div>
                        </div>
                    </div>
                    <div data-a-19a7a00c="" class="weather-banner-footer">
                        <span data-a-19a7a00c="">湿度86.0%</span>
                        <span data-a-19a7a00c="">紫外线最弱</span>
                        <span data-a-19a7a00c="">日出06:29</span>
                        <span data-a-19a7a00c="">日落17:45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
